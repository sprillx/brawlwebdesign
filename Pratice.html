<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/Pratice.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title> BrawlHalla Stat Tracker </title>
    </head>
    <body>
        
       <div class="container-fluid" style="background-color: rgb(0, 0, 0);">
            <div class="row">
                    <div class="col">
                        <nav class="navbar navbar-expand-lg">
                            <div class="container-fluid">
                              <a class="navbar-brand" href="#"> BrawlStats </a>
                              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                              </button>
                              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                         <a class="nav-link" href="#"> login </a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"> LeaderBoard </a>
                                        <ul class="dropdown-menu" id="List">
                                            <li class="dropdown-item" href="#"> view rankings  </li>
                                            <li class="dropdown-item" href="#"> 2v2</li>
                                        </ul>
                                    </li>
                                </ul>
                                <form class="d-flex" role="search">
                                    <input class="form-control-sm me-2" type="search" placeholder="Search" aria-label="Search">
                                    <button class="btn btn-outline-light" type="submit">Search</button>
                                </form>
                              </div>
                            </div>
                        </nav>
                    </div>
            </div>
       </div>
       <div  class="container">
            <div class="row">
                    <div id="carouselExample" class="carousel slide carousel-fade" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"  aria-label="Slide 1"> </button>
                                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"   aria-label="Slide 2"> </button>
                                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"   aria-label="Slide 3"> </button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://assets.nintendo.com/image/upload/c_fill,w_1200/q_auto:best/f_auto/dpr_2.0/ncom/software/switch/70010000012098/26e2bba024621fc65695402f37e552f5bd5dd703d81d8b223c899f10a2e70b95" class="d-block w-100" alt="azoth">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://i.ytimg.com/vi/aFGqgBJdkU8/maxresdefault.jpg" class="d-block w-100" alt="azoth">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://www.brawlhalla.com/c/uploads/2022/05/BHxSF-Trailer-Thumb.png" class="d-block w-100" alt="azoth">
                                </div>
                            </div>
                    </div>
            </div>
            <h1 class="News"> Check out latest News </h1>
            <div class="row d-flex justify-content-center">
                <div class="col-3 ">
                    <img class="img-fluid w-100" id="Petra" src="https://www.brawlhalla.com/c/uploads/2019/06/PetraClassic_1920x1080.jpg">
                    <button class="btn btn-group" id="Buttons"> 
                        <button id="firstGroup" class="btn  btn-sm" > Check Patch Notes </button>
                        <button id="firstGroup" class="btn  btn-sm" > Weekly Rotation  </button>
                    </button> 
                </div>
                <div  class="col-3">
                    <img class="img-fluid w-100" id="Nix" src="https://www.brawlhalla.com/c/uploads/2023/03/RotationMar1_1920x1080.jpg">
                    <button  id="secondGroupButtons" class="btn  btn-sm" > Weekly Rotation  </button>
                </div>

                <div class="col-3">
                    <img class="img-fluid w-100" id="bubbletag" src="https://www.brawlhalla.com/c/uploads/2023/02/WRFeb22_1920x1080.jpg">
                    <button  id="secondGroupButtons" class="btn  btn-sm"  > Weekly Rotation  </button>
                </div>
            </div>
       </div>
    

    
      <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
    </body>
</html>
